name: CI - Tests + Security Gates

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  build-test-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyyaml

      # ---------- Tests ----------
      - name: Run tests
        env:
          PYTHONPATH: .
        run: |
          pytest -q --junitxml=pytest-junit.xml

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: pytest-junit.xml

      # ---------- Secrets scan (report only; policy decides) ----------
          - name: Gitleaks (report)
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        with:
          args: >
            detect
            --source .
            --report-format json
            --report-path ./gitleaks-report.json
            --no-git


      - name: Debug gitleaks report
        if: always()
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- gitleaks-report.json exists? ----"
          ls -la gitleaks-report.json || true
          echo "---- first 60 lines ----"
          sed -n '1,60p' gitleaks-report.json || true

      # ---------- Dependency/Vuln scan (report only; policy decides) ----------
      - name: Trivy (report)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "json"
          output: "trivy-report.json"
          severity: "HIGH,CRITICAL"
          exit-code: "0"

      # ---------- SAST (report only; policy decides) ----------
      - name: Semgrep (report)
        run: |
          pip install semgrep
          semgrep --config p/ci --json > semgrep-report.json || true

      # ---------- Policy Gate (final decision) ----------
      - name: Policy Gate
        run: |
          python tools/policy_check.py
